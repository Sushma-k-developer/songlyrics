<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- AOS Amnimation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="C:\Users\ksush\Google\lyricsapp\style.css">

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title>Lyrics Application</title>
</head>

<body>
    <div class="head-container">
        <header class="py-3">
            <h1 class="py-3">Search Lyrics</h1>
            <form action="" id="form" autocomplete="off">
                <input class="border-0" type="text" id="searchbar" placeholder="Enter song or artist name">
                <button class="border-0">Search</button>
            </form>
        </header>
    </div>

    <section class="result" id="result">
        <h1 class="py-3">Results will be displayed here..</h1>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- AOS Amnimation CSS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="C:\Users\ksush\Google\lyricsapp\application.js"></script>
</body>

</html>
